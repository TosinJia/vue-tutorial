<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.14.js"></script>
    <script src="./lib/vue-router-3.5.3.js"></script>
</head>
<body>
    <div id="app">
        firstname: <input type="text" v-model="firstname"> +
        lastname: <input type="text" v-model="lastname"> =
        fullname: <input type="text" v-model="fullname">

        <hr>
        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                firstname: '',
                lastname:'',
            },
            computed: { // 计算属性区域
                fullname: {
                    get: function(){    // get 表示外界要引用 fullname 的值
                        console.log('computed fullname get');
                        return this.firstname + '-' + this.lastname;
                    },
                    set: function(val){ // 外界重新为 fullname 赋值了
                        console.log("computed fullname set", val);
                        const parts = val.split('-');
                        this.firstname = parts[0];
                        // this.lastname = parts[1];
                        this.lastname = parts[1] || '';
                    }
                },
                
            }
        });
    </script>
</body>
</html>
