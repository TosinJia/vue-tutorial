<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.14.js"></script>
    <script src="./lib/vue-router-3.5.3.js"></script>
</head>
<body>
    <div id="app">
        firstname: <input type="text" v-model="firstname"> +
        lastname: <input type="text" v-model="lastname"> =
        fullname: <input type="text" v-model="fullname">

        <hr>
        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
        <p>{{fullname}}</p>
        <hr>
        <p>{{fullname1}}</p>
        <p>{{fullname1}}</p>
        <p>{{fullname1}}</p>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                firstname: '',
                lastname:'',
            },
            computed: { // 计算属性区域
                fullname: function(){   // 这个 fullname 就是就是计算属性， 在页面中，使用计算属性的时候，永远把它当作普通的属性来使用
                    // 只要 计算属性的 function中，所依赖的任何数据发生变化了，则会触发 计算属性的重新求值
                    // 计算属性的值，如果被第一计算后，没有发生过变化，则会 把 第一次的值，缓存起来，供后续使用，这样能够提高性能
                    console.log('computed fullname');
                    return this.firstname + '-' + this.lastname;
                },

                'fullname1': function(){
                    console.log('computed fullname1');
                    return this.firstname + '$' + this.lastname;
                }
            }
        });
    </script>
</body>
</html>
