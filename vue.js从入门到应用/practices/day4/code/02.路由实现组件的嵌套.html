<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.14.js"></script>
    <script src="./lib/vue-router-3.5.3.js"></script>
    <style>
        .account {
            height: 400px;
            border: 2px solid blue ;
        }
        .newlist {
            height: 400px;
            border: red 2px solid;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 路由链接 -->
        <router-link to="/account">显示账户组件</router-link>
        <router-link to="/newlist">显示新闻列表组件</router-link>

        <!-- 路由的容器 -->
        <router-view></router-view>
    </div>
    <script>
        const account = {
            template: `<div class="account">
                <h2>账户组件</h2>
                <router-link to="/account/login">显示登录组件</router-link>
                <router-view></router-view>
                </div>`,
        };

        const login = {
            template: `<div>
                <h5>登录组件</h5>
                </div>`,
        };
        const newlist = {
            template: `<div class="newlist">
                <h2>新闻列表组件</h2>
                </div>`,
        };
        const router = new VueRouter({
            routes: [
                {path: '/account', component: account}, // 展示账号组件的路由匹配规则
                {path: '/newlist', component: newlist}, // 新闻列表路由的匹配规则
                {path: '/account/login', component:login}   // 登录组件的路由匹配规则
            ]
        });
        const vm = new Vue({
            el: '#app',
            router: router,
        });
    </script>
</body>
</html>
