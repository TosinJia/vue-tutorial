<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.14.js"></script>

    <style>
        .red {
            color: red;
        }

        .italic {
            font-style: italic;
        }

        .thin {
            font-weight: 200;
        }

        .small {
            font-size: 10px;
        }

    </style>
</head>
<body>
    <div id="app">
        <p>在Vue中,使用 v-bind 为元素绑定数组的类样式:</p>
        <h1 v-bind:class="['red', 'small']">12.vue中使用类样式.html</h1>

        <hr>
        <p>在数组中使用三元表达式:</p>
        <input type="button" value="变化" @click="isThin=!isThin">
        <h1 v-bind:class="['red', isThin? 'thin':'']">12.vue中使用类样式.html</h1>
        
        <hr>
        <p>在数组中使用对象来简化三元表达式:</p>
        <!-- <h1 v-bind:class="['red', 'thin':isThin]">12.vue中使用类样式.html</h1> -->
        <h1 v-bind:class="['red', {thin:isThin}]">12.vue中使用类样式.html</h1>

        <hr>
        <p>传递对象作为类样式:</p>
        <h1 v-bind:class="{red:true, small:true, thin:isThin}">12.vue中使用类样式.html</h1>

        <hr>
        <p>传递对象作为类样式: isThin 改变不会变</p>
        <h1 v-bind:class="classObj">12.vue中使用类样式.html</h1>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isThin: false,
                classObj: {red:true, small:true, thin:this.isThin}
            }
        });

        // 对象中属性名带连字符空格时需要带引号
        var o ={
            thin: true,
            'thin-ok': true,
            // thin-ok: true
        }

    </script>
</body>
</html>
