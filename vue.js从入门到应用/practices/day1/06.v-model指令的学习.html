<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.14.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-bind: 指令只能实现数据的单项绑定, 从 data 自动同步到  view 上 -->
        <h5>msg: {{msg}}</h5>
        <input type="text" v-bind:value="msg">
    <!-- 在 Vue 中,只有 v-model 指令实现了数据的双向绑定,其它指令都是单向的 -->
    <!-- 注意:  v-model 只能应用在 表单元素中 -->
    <!-- 什么是表单元素:   input  text  radio   checkbox    textarea    select -->
        
    <!-- <p v-model="msg">: v-model is not supported on this element type -->
        <p v-model="msg"></p>
        <input type="text" v-model="msg">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'data.msg'
            }
        });
    </script>
</body>
</html>
