<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.14.js"></script>
    <style>
        #outer {
            background-color: green;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="outer" v-on:click="outerClick">
            <input type="button" value="按钮1" v-on:click="btnClick">
            <input type="button" value="按钮2" @click.stop="btnClick">
        </div>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                outerClick(){
                    console.log("outerClick");
                },
                btnClick(){
                    console.log("btnClick");
                }
            }
        });

    </script>
</body>
</html>
