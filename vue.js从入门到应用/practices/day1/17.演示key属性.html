<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.14.js"></script>
</head>
<body>
    <div id="app">
        <label>
            id: <input type="text" v-model="id">
        </label>
        <label>
            name: <input type="text" v-model="name">
        </label>
        <input type="button" value="add" v-on:click="add">

        <ul>
            <!-- 今后,只要涉及到了  v-for 这种循环,推荐,给 循环的每一项添加 :key 属性 -->
            <!-- 其中, :key 属性,只接受 number 或 string 类型的数据,不要直接为 :key 指定对象 -->
            <!-- :key 指定的值,必须具有唯一性 -->

            <!-- [Vue warn]: Avoid using non-primitive value as key, use string/number value instead. -->
            <!-- checkbox 和其他数据 形成绑定关系 -->
            <li v-for="item in list" v-bind:key="item.id">
                <input type="checkbox">
                id: {{item.id}}-- name: {{item.name}}</li>
        </ul>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                list: [
                    {id:100, name:'item1'},
                    {id:200, name:'item2'},
                    {id:300, name:'item3'},
                    {id:400, name:'item4'},
                ]
            },
            methods: {
                add(){  // 点击添加新名称
                    //  先怼出一个对象
                    var info = {id: this.id, name: this.name};
                    // 把这个对象,push到 list 数组中   
                    // this.list.push(info);
                    this.list.unshift(info);

                }
            }
        });

    </script>
</body>
</html>
