<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.14.js"></script>
    <style>
        .normal {
            color: blue;
        }

        .active {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in list" v-bind:class="['normal', {active: index==selectedIndex?true:false}]" 
                v-on:click="changeIndex(index)"
                v-bind:key="item.id">id: {{item.id}} -- name: {{item.name}}</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                selectedIndex: 0,   // 设置默认选中项的索引
                list: [
                    {id:100, name:'item1'},
                    {id:200, name:'item2'},
                    {id:300, name:'item3'},
                    {id:400, name:'item4'},
                ]
            },
            methods: {
                changeIndex: function(index){
                    this.selectedIndex = index;
                }
            }

        });
    </script>
</body>
</html>
