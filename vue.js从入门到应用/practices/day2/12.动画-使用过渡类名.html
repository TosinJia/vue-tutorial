<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.14.js"></script>

    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(100px);
        }

        .v-enter-active,
        .v-leave-active{
            transition: all 3s ease;
        }

        /* .v-enter-to,
        .v-leave{
            opacity: 0.5;
            transform: translateX(50px);
        } */

        h3{
            opacity: 0.5;
            transform: translateX(50px);
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" v-on:click="flag=!flag">

        <!-- <h3 v-show="flag">12.动画-使用过渡类名.html</h3> -->
        <transition>
            <h3 v-show="flag">12.动画-使用过渡类名.html</h3>
        </transition>
        
        <!-- 1. 把要实现动画的元素，使用 transition 元素包裹起来 -->
        <!-- 2. 要实现动画的元素，必须使用 v-if 或 v-show 来进行控制 -->
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false,    // 显示的状态
            },
            methods: {}

        });
    </script>
</body>
</html>
