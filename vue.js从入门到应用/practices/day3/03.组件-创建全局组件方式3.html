<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.14.js"></script>
</head>
<body>
    <div id="app">
        <mycom3></mycom3>
        <hr>
        <mycom4></mycom4>
    </div>

    <hr>
    <hr>

    <div id="app2">
        <mycom3></mycom3>
        <hr>
        <!-- vue-2.6.14.js:634 [Vue warn]: Unknown custom element: <mycom4> - did you register the component correctly? For recursive components, make sure to provide the "name" option. -->
        <mycom4></mycom4>
    </div>

    <!-- 定义一个 template 标签元素  -->
    <!-- 使用 Vue 提供的 template 标签，可以定义组件的UI模板解构 -->
    <template id="tmpl">
        <div>
            <h5>03.组件-创建全局组件方式3.html</h5>
            <h5>03.组件-创建全局组件方式3.html----2</h5>
        </div>
    </template>

    <!-- Vue 提供的标签 -->
    <!-- https://cn.vuejs.org/v2/api/#transition -->
    <transition></transition>
    <!-- https://cn.vuejs.org/v2/api/#transition-group -->
    <transition-group></transition-group>

    <script>
        // 这是定义的全局组件
        // tmpl template 必须在本行代码之前，不能放到 选项el 对应元素内 
        Vue.component('mycom3', {
            template: '#tmpl'
        });
        var vm = new Vue({
            el: '#app',
            components: {   // 定义实例中私有组件的 组件的名称 和组件的 解构
                'mycom4': {
                    template: '<h6> 03.组件-创建全局组件方式3.html 这是定义的私有组件</h6>'
                }
            }
        });

        var vm2 = new Vue({
            el: '#app2'
        });
    </script>
</body>
</html>
