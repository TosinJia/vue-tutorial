<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.14.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="显示登录" v-on:click="flag=true">
        <input type="button" value="显示注册" v-on:click="flag=false">

        <login v-if="flag"></login>
        <!-- <reg v-else="flag" /> -->
        <reg v-else="flag1" />
        <!-- <reg v-else /> -->
    </div>
    <script>

        Vue.component('login', {
            template: `<div>
                用户名：<input type="text" /><br>
                密码：<input type="text" /><br>
                <input type="button" value="登录">
                </div>`,
        });
        Vue.component('reg', {
            template: `<h5>注册组件</h5>`,
        });

        const vm = new Vue({
            el: '#app',
            data: {
                flag: true, // 如果 flag 为true，表示显示登录组件，如果为 false，则显示注册组件
            },
            methods: {}
        });
    </script>
</body>
</html>
