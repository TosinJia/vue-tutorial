<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.14.js"></script>
</head>
<body>
    <div id="app">
        <!-- 1. 如果要向子组件传递 data 中的数据，则 使用 属性绑定的形式  v-bind: -->
        <!-- 2. 如果要向子组件传递 methods 中的 方法，则 使用 事件绑定的形式 v-on: -->
        <com1 v-on:func1="show" v-on:func2="show" v-on:func3="show"></com1>
    </div>
    <script>


        const vm = new Vue({
            el: '#app',
            methods: {
              show: function(){
                  console.log("vm methods show");
                //   return 'showReturnResult';
              }  
            },
            components: {   // 定义子组件
                'com1': {
                    template: `<div>
                        <!-- 当点击子组件的  按钮时候， 调用一下 父组件传递过来的 func 方法 -->
                        <input type="button" value="com1按钮" v-on:click="btnClick"/>
                        </div>`,
                    methods: {
                        btnClick: function(){
                            console.log("com1 methods btnClick");
                            // 调用一下 父组件传递过来的 func1 方法  emit 英文原意为 发射， 在 计算机中，引申为 触发
                            this.$emit('func1');
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
